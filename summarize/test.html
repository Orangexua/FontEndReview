<script>
  debugger
  function a(arr1, arr2) {
    let arr3 = []
    let p1 = 0
    let p2 = 0
    while((p1 + p2) <= (arr1.length + arr2.length)) {
        if (arr1[p1] < arr2[p2]) {
            if (arr3.indexOf(arr1[p1]) === -1) {
                arr3.push(arr1[p1])
                p1++
            } else {
                p1 ++
            }
            
        } else {
            if (arr3.indexOf(arr2[p2]) === -1) {
                arr3.push(arr2[p2])
                p2++
            } else {
                p2++
            }
        }
    }
    return arr3
}

let arr1 = [1,1,2,2,3,4,4,5,5,8,9]
let arr2 = [2,2,3,3,4,4,6,7]

console.log(a(arr1,arr2))
